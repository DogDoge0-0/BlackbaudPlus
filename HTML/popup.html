<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link href="../CSS/popup.css" rel="stylesheet" type="text/css">
</head>

<body>
	<h1 class="h1">BlackbaudPlus Settings</h1>
	<div class="center">
		<hr class="hr">
	</div>
	<div class="center align-items-center">
		<p class="p">Select Display Theme:</p>&nbsp;
		<select id="displayMode" class="dropdown">
			<option value="1" selected class="dropdownInner">Light Mode (Default)</option>
			<option value="2" class="dropdownInner">Dark Mode</option>
			<option value="3" class="dropdownInner">Spooky Mode</option>
		</select>&nbsp;&nbsp;
		<i class="bi bi-info-circle i"
			title="This changes Blackbaud's base colors from the default light theme to dark or spooky themes."></i>
	</div>
	<hr class="br">
	<div class="center align-items-center">
		<p class="p">Show your grade as a:</p>&nbsp;
		<select id="showPercent" class="dropdown">
			<option value="1" selected class="dropdownInner">Fraction (Default)</option>
			<option value="2" class="dropdownInner">Percent on hover, fraction otherwise</option>
			<option value="3" class="dropdownInner">Percent</option>
		</select>&nbsp;&nbsp;
		<i class="bi bi-info-circle i"
			title="This converts your grade to a percent and displays it based of off your selection."></i>
	</div>
	<hr class="br">
	<div class="center align-items-center">
		<p class="p">Letter Grade Tooltip:</p>&nbsp;
		<label class="checkBox">
      <input type="checkbox" class="checkBoxInner" id="letterTooltip">
      <span class="checkBoxCheck"></span>
    </label>&nbsp;&nbsp;
		<i class="bi bi-info-circle i"
			title="This adds a little tooltip to tell you what your grade is in letter form."></i>
	</div>
	<a target="_blank"
		href="https://docs.google.com/forms/d/e/1FAIpQLSdCJiNDgV3wTw99qKnl8qpzvUPmfRLVCoq-aVHMQ_WutoprUg/viewform"
		class="form">Submit
		Bug Report or Feature Suggestion</a>
	<div class="version">v0.0.2a</div>
	<script src="../JS/popup.js"></script>
	<script src="../JS/displayMode/displayMode.js"></script>
	<script src="../JS/showPercent/showPercent.js"></script>
	<script src="../JS/letterTooltip/letterTooltip.js"></script>
</body>

</html>
